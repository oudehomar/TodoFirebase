<div class="uk-card uk-card-default " style="width: 30%; margin-left: 35%; margin-top: 5%; height: auto;">
  <div class="uk-card-header" style="padding: 10px 40px;">
    <div class="uk-grid-small uk-flex-middle" >
      <div style="display:inline-block;vertical-align:top;float: left;">
        <img class="uk-border-circle" width="60" height="60" src={{useration.photoURL}}>
      </div>
      <div  style="display:inline-block;margin-top: 3%;">
        <h3>{{useration.displayName}}</h3>
      </div>

    </div>
  </div>
  <div class="uk-card-body">
    <!-- <p>tlit, sed do eiusmod tempor</p> -->
    <form>
      <div class="uk-width-expand" style="border: 1px solid #e5e5e5;padding: 5%;">
        <h3 class="uk-card-title uk-margin-remove-bottom">Edit Your Profile</h3>
        <input type="file" (change)="upload($event)" accept=".png, .jpg" name="2">
        <p *ngIf="uploadPercent">{{uploadPercent|async}}%</p>
        <p *ngIf="processing">Processing ..</p>
      </div>
      <br>

      <div class="form-group uk-width-expand" style="border: 1px solid #e5e5e5;padding: 5%;">
        <label>Name</label>
        <input type="text" class="form-control" name="task" placeholder="{{useration.displayName}}"
          [(ngModel)]="newName">
      </div>

    </form>
    <div class=" uk-modal-body" style="border: 1px solid #e5e5e5; ">
      <button class="btn btn-outline-primary" [routerLink]="['/todo']">Go Back</button>
      <button class="btn btn-outline-danger" type="button"  (click)="update()" style="margin: 13px;">Update</button>
    </div>
  </div>
